<!DOCTYPE html>
<html class="loginHtml">
<head th:replace="template/common::common_header(~{::title},~{::link})">
	<title>后台登录</title>
	<link rel="stylesheet" href="/css/index.css">
</head>
<body class="loginBody">
    
	<form class="layui-form" action="" onsubmit="return login()">
		<div class="login_face"><img src="/image/logo.jpg" class="userAvatar"></div>
		<div class="layui-form-item input-item">
			<label for="username">用户名</label>
			<input type="text" placeholder="请输入用户名"  autocomplete="off" name="username" class="layui-input" lay-verify="required">
		</div>
		<div class="layui-form-item input-item">
			<label for="password">密码</label>
			<input type="password" placeholder="请输入密码" autocomplete="off" name="password" class="layui-input" lay-verify="required">
		</div>
		<div class="layui-form-item input-item" id="imgCode">
			<label for="code">验证码</label>
			<input type="text" placeholder="请输入验证码" autocomplete="off" name="code" class="layui-input"  lay-verify="required">
			<img src="/admin/getvalidCode" height="24" width="60" id="validateCode" onclick="changeCode()">
		</div>
		<div class="layui-form-item">
			<button class="layui-btn layui-block" lay-filter="login" lay-submit>登录</button>
		</div>
	</form>
	
    <th:block th:replace="template/common::common_js(~{::script})">
        <script type="text/javascript" src="/js/admin/login.js"></script>
    </th:block>
	
</body>
</html>
