<!DOCTYPE html>
<html>
<head th:replace="template/common::common_header(~{::title},~{::link})">
    <title>后台登录</title>
    <link rel="stylesheet" href="/css/admin/main.css">
</head>
<body class="main_body">
	<div class="layui-layout layui-layout-admin">
        <!-- 顶部 -->
        <div class="layui-header header">
            <div class="layui-main mag0">
                <a href="#" class="logo">layuiCMS 2.0</a>
                <!-- 显示/隐藏菜单 -->
                <a href="javascript:;" class="seraph hideMenu layui-icon layui-icon-spread-left"></a>
                <!-- 顶级菜单 -->
                <ul class="layui-nav mobileTopLevelMenus" mobile>
                    <li class="layui-nav-item" data-menu="contentManagement">
                        <a href="javascript:;"><i class="seraph icon-caidan"></i><cite>layuiCMS</cite></a>
                        <dl class="layui-nav-child">
                            <dd class="layui-this" data-menu="contentManagement"><a href="javascript:;"><i class="layui-icon" data-icon="&#xe63c;">&#xe63c;</i><cite>内容管理</cite></a></dd>
                        </dl>
                    </li>
                </ul>
                <ul class="layui-nav topLevelMenus" pc>
                    <li class="layui-nav-item layui-this" data-menu="contentManagement">
                        <a href="javascript:;"><i class="layui-icon" data-icon="&#xe63c;">&#xe63c;</i><cite>内容管理</cite></a>
                    </li>
                </ul>
                <!-- 顶部右侧菜单 -->
                <ul class="layui-nav top_menu">
                    <li class="layui-nav-item" id="userInfo">
                        <a href="javascript:;"><cite class="adminName" th:text="${session.sysUser?.username}"></cite></a>
                        <dl class="layui-nav-child">
                            <dd><a href="javascript:;" id="btn_changePwd"><i class="layui-icon layui-icon-password" data-icon="icon-xiugai"></i><cite>修改密码</cite></a></dd>
                            <dd><a href="/admin/logout" class="signOut"><i class="layui-icon layui-icon-pause"></i><cite>退出</cite></a></dd>
                        </dl>
                    </li>
                </ul>
            </div>
        </div>
        <!-- 左侧导航 -->
        <div class="layui-side layui-bg-black">
            <!-- 搜索 -->
            <div class="layui-form component" style="margin-top: 5px;">
                <select name="search" id="search" lay-search lay-filter="searchPage">
                    <option value="">搜索页面或功能</option>
                    <option value="1">layer</option>
                    <option value="2">form</option>
                </select>
                <i class="layui-icon">&#xe615;</i>
            </div>
            <div class="navBar layui-side-scroll" id="navBar">
                <ul class="layui-nav layui-nav-tree">
                    <li class="layui-nav-item layui-this">
                        <a href="javascript:;" data-url="page/main.html"><i class="layui-icon layui-icon-close" data-icon=""></i><cite>后台首页</cite></a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- 右侧内容 -->
        <div class="layui-body layui-form">
            <div class="layui-tab mag0" lay-filter="bodyTab" id="top_tabs_box">
                <ul class="layui-tab-title top_tab" id="top_tabs">
                    <li class="layui-this" lay-id=""><i class="layui-icon">&#xe68e;</i> <cite>后台首页</cite></li>
                </ul>
                <ul class="layui-nav closeBox">
                  <li class="layui-nav-item">
                    <a href="javascript:;"><i class="layui-icon caozuo">&#xe643;</i> 页面操作</a>
                    <dl class="layui-nav-child">
                      <dd><a href="javascript:;" class="refresh refreshThis"><i class="layui-icon layui-icon-refresh"></i> 刷新当前</a></dd>
                      <dd><a href="javascript:;" class="closePageOther"><i class="layui-icon layui-icon-close"></i> 关闭其他</a></dd>
                      <dd><a href="javascript:;" class="closePageAll"><i class="layui-icon layui-icon-close"></i> 关闭全部</a></dd>
                    </dl>
                  </li>
                </ul>
                <div class="layui-tab-content clildFrame">
                    <div class="layui-tab-item layui-show">
                        
                    </div>
                </div>
            </div>
        </div>
        <!-- 底部 -->
        <div class="layui-footer footer">
            <p><span>copyright @2018 福建领航信息科技有限公司</span></p>
        </div>
    </div>

    <!-- 移动导航 -->
    <div class="site-tree-mobile"><i class="layui-icon">&#xe602;</i></div>
    <div class="site-mobile-shade"></div>

    <th:block th:replace="template/common::common_js(~{::script})">
        <script type="text/javascript" src="/js/admin/main.js"></script>
        <script type="text/javascript" src="/js/admin/cache.js"></script>
    </th:block>
    
</body>
</html>
