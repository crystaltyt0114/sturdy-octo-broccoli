<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="template/common::common_header(~{::title},~{::link})">
<title>用户添加或编辑</title>
<link rel="stylesheet" href="/css/index.css">
</head>
<body class="childrenBody">
	<form class="layui-form" style="width:80%;" id="form">
	    <input type="hidden" id="hid_uid" name="uid" th:value="${uid}" />
		<div class="layui-form-item layui-row layui-col-xs12">
			<label class="layui-form-label">原密码</label>
			<div class="layui-input-block">
				<input type="password" class="layui-input" lay-verify="required"
				    placeholder="请输入密码" name="password">
			</div>
		</div>
		<div class="layui-form-item layui-row layui-col-xs12">
			<label class="layui-form-label">新密码</label>
			<div class="layui-input-block">
				<input type="password" class="layui-input" lay-verify="required" placeholder="新密码" 
					name="newpassword">
			</div>
		</div>
		<div class="layui-form-item layui-row layui-col-xs12">
			<label class="layui-form-label">确认新密码</label>
			<div class="layui-input-block">
				<input type="password" class="layui-input" lay-verify="required" placeholder="确认新密码" 
					name="newpassword2">
			</div>
		</div>
		<div class="layui-form-item layui-row layui-col-xs12">
			<div class="layui-input-block">
				<button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="createOrUpdateBtn">修改</button>
			</div>
		</div>
	</form>
	<th:block th:replace="template/common::common_js(~{::script})">
		<script type="text/javascript" src="/js/admin/sysUser/changePwd.js"></script>
	</th:block>
</body>
</html>
